spring.config.activate.on-profile=test
spring.datasource.url=jdbc:tc:mysql:8.0:///spring2025
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.flyway.enabled=true

spring.data.redis.host=localhost
spring.data.redis.port=6379

jwt.secret=test-secret-key-for-jwt-token-generation-minimum-32-chars
jwt.expiration-in-ms=86400000

# OAuth (dummy values for test)
oauth.providers.google.client-id=test-client-id
oauth.providers.google.client-secret=test-client-secret
oauth.providers.google.redirect-uri=http://localhost:8080/oauth/callback

# AWS S3 (dummy values for test)
aws.s3.bucket=test-bucket
aws.s3.region=ap-northeast-2
aws.s3.presign-expire-seconds=300

# Mail (disable actual sending)
spring.mail.host=localhost
